<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movies</title>

    <script src="/vendors/angular.min.js" charset="utf-8"></script>

    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/vendors/bootstrap.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <base href="/">
    </head>
  <body ng-app= 'myApp'>
    <div class="jumbotron">
      <h1>Movie Search</h1>
    </div>
    <div ng-controller="MovieController as ic" >

      <input placeholder="Search Movie" ng-model='ic.movie_name'>
      <button class='btn' ng-click='ic.getMovieInfo()' >Search </button>
      <button class='btn' ng-click='ic.refresh()' >Refresh </button>
      <button class='btn' ng-click='ic.showFavs()' >Favorites </button>

      <div class="container row">
        <div ng-repeat='data in ic.items' class="col-sm-4" >

              <h4>{{data.Title}}<h4>
              <img ng-src="{{data.Poster}}">
              <h4>{{data.Year}}<h4>
              <button ng-click='ic.addFavoriteMovie(data.Title , data.Poster , data.Year)' >Add To Favs</button>
        </div>
        <div class="container row">
          <div ng-repeat='data in ic.favs' class="col-sm-4" >
            <h4>{{data.title}}<h4>
            <img ng-src="{{data.poster}}">
            <h4>{{data.year}}<h4>

          </div>
        </div>
      </div>
    </div>
    <ng-view></ng-view>
  </body>
</html>
